---
- name: ufw firewall command must be present
  apt:
    name: ufw
    state: present
- name: Allow ssh from anywhere
  ufw:
    rule: limit
    name: OpenSSH
- name: Allow http + https traffic
  ufw:
    rule: allow
    port: "{{ item }}"
    proto: tcp
  loop:
    - 80
    - 443
- name: Allow all traffic on private network
  ufw:
    rule: allow
    src: "{{ item }}"
  loop: "{{ trusted_networks }}"
- name: Deny all other incoming traffic
  ufw:
    state: enabled
    policy: deny
    direction: incoming
