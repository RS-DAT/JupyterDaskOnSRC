- name: Install and configure JupyterDask
  hosts:
    - all
    - localhost
  gather_facts: false
  vars: {}
  tasks:
    - name: Wait for system to become reachable
      wait_for_connection:
        timeout: 300

    - name: Gather facts for first time
      setup:

    - name: Common stuff
      include_role:
        name: common

    - name: Install gcc, git, ntp
      apt:
        update_cache: yes
        pkg:
          - git
          - gcc
          - g++
          - make
          - ntp
          - tmux
          - ksh
          - acl
          - net-tools
          - jq

    - name: Storage items
      include_role:
        name: storage

    - name: Conda environment
      include_role:
        name: conda

    - name: Set up Jupyter lab/hub
      include_role:
        name: jupyter

    - name: Clean apt cache
      apt:
        autoclean: yes
        autoremove: yes

    - name: Debug
      debug:
        msg: The DaskJupyter plugin has completed
